<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck of Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="myStyle.css">
   
</head>

<body>
    <div class="container jumbotron">
        <nav class="navbar navbar-expand-lg navbar-light  sticky-top">
            <a class="navbar-brand"></a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#deckCards">Deck
                            Cards</button>
                    </li>
                </ul>
            </div>

        </nav>
        <div id="deckCards" class="collapse">
            <div class="form-group">
              <label for="players">Select No Players</label>
              <select class="form-control-sm" name="" id="players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <button type="submit" onclick="startDeal()" class="btn btn-secondary">Deal</button>
            </div>
        </div>
        <div id="deck"></div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
